# SonarCloud Analysis - Main Branch
# Runs comprehensive code analysis on main branch for overall project health

name: 🔍 SonarCloud Main Analysis

on:
  push:
    branches: [main, master]
  workflow_dispatch: # Allow manual trigger

concurrency:
  group: sonarcloud-main-${{ github.sha }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  sonarcloud:
    name: 🔍 SonarCloud Analysis
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8
        with:
          fetch-depth: 0 # Shallow clones should be disabled for better analysis

      - name: 🔧 Extract SonarCloud Configuration
        id: setup-project
        run: |
          echo "🔧 Reading SonarCloud configuration..."

          # Extract project configuration from properties file
          if [ -f "sonar-project.properties" ]; then
            PROJECT_KEY=$(grep "^sonar.projectKey=" sonar-project.properties | cut -d'=' -f2)
            ORGANIZATION=$(grep "^sonar.organization=" sonar-project.properties | cut -d'=' -f2)
          else
            # Fallback values
            PROJECT_KEY="${GITHUB_REPOSITORY_OWNER}_${GITHUB_REPOSITORY##*/}"
            ORGANIZATION="${GITHUB_REPOSITORY_OWNER}"
          fi

          echo "project-key=${PROJECT_KEY}" >> $GITHUB_OUTPUT
          echo "organization=${ORGANIZATION}" >> $GITHUB_OUTPUT
          echo "✅ Configuration ready: ${PROJECT_KEY}"

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: 📦 Install Dependencies
        run: npm ci --no-audit

      - name: 🧪 Run Tests with Coverage
        run: npm run test:coverage:sonar

      - name: 📊 Verify Coverage Report
        run: |
          echo "Checking coverage report..."
          ls -la coverage/ || echo "Coverage directory not found"
          if [ -f "coverage/lcov.info" ]; then
            echo "✅ Coverage report found"
            wc -l coverage/lcov.info
            echo "First few lines of coverage report:"
            head -5 coverage/lcov.info
          else
            echo "❌ Coverage report not found, checking for alternative locations..."
            find . -name "lcov.info" -type f 2>/dev/null || echo "No lcov.info found anywhere"
            echo "Creating empty coverage report as fallback..."
            mkdir -p coverage
            echo "TN:" > coverage/lcov.info
            echo "end_of_record" >> coverage/lcov.info
          fi

      - name: 🔍 Run SonarCloud Analysis
        id: sonar-analysis
        if: env.SONAR_TOKEN != ''
        continue-on-error: true
        uses: SonarSource/sonarqube-scan-action@1a6d90ebcb0e6a6b1d87e37ba693fe453195ae25
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.organization=${{ steps.setup-project.outputs.organization }}
            -Dsonar.projectKey=${{ steps.setup-project.outputs.project-key }}
            -Dsonar.javascript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.typescript.lcov.reportPaths=coverage/lcov.info
            -Dsonar.coverageReportPaths=coverage/lcov.info
            -Dsonar.coverage.exclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts,**/node_modules/**,**/dist/**,**/build/**
            -Dsonar.qualitygate.wait=false
            -Dsonar.qualitygate.timeout=300
            -Dsonar.verbose=false

      - name: 📋 SonarCloud Status Summary
        if: always()
        run: |
          if [ -z "${{ secrets.SONAR_TOKEN }}" ]; then
            echo "⚠️ SONAR_TOKEN not configured - SonarCloud analysis skipped"
            echo "📋 This is expected for repositories without SonarCloud setup"
            echo "🔍 For full analysis, configure SONAR_TOKEN in repository secrets"
            echo "✅ Build continues without SonarCloud analysis"
          elif [[ "${{ steps.sonar-analysis.outcome }}" == "failure" ]]; then
            echo "⚠️ SonarCloud analysis failed - project may not exist yet"
            echo "📋 This can happen when the SonarCloud project hasn't been created"
            echo "🔍 Create the project at: https://sonarcloud.io/projects/create"
            echo "✅ Build continues without blocking on SonarCloud"
          else
            echo "✅ SonarCloud analysis completed successfully"
          fi

      - name: 📊 Upload Coverage Reports
        if: always()
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02
        with:
          name: sonarcloud-coverage
          path: coverage/
          retention-days: 7
