name: Playwright Tests

on:
  pull_request:
    branches: [main, master, framework/simplified]
  push:
    branches: [main, master, framework/simplified]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps

      - name: Start dev server
        run: |
          npm run dev &
          SERVER_PID=$!
          echo "SERVER_PID=$SERVER_PID" >> $GITHUB_ENV
          sleep 10
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173

      - name: Verify server is running
        run: |
          echo "Checking if server is responding..."
          if curl -s --max-time 10 http://localhost:5173 > /dev/null; then
            echo "✅ Server is responding"
          else
            echo "❌ Server is not responding, starting in foreground for debugging..."
            timeout 30 npm run dev || echo "Server startup failed"
            exit 1
          fi
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173

      - name: Run Playwright tests
        run: |
          echo "Running Playwright tests..."
          npm run e2e:ci
        env:
          PLAYWRIGHT_BASE_URL: http://localhost:5173

      - name: Cleanup server
        if: always()
        run: |
          if [ ! -z "$SERVER_PID" ]; then
            kill $SERVER_PID 2>/dev/null || true
          fi
          pkill -f "vite" 2>/dev/null || true

      - name: Upload test results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: test-results
          path: test-results/
          retention-days: 30
