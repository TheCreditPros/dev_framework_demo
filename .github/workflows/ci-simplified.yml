# Simple CI/CD Pipeline
# Basic quality checks that match local development

name: ğŸš€ CI/CD

on:
  push:
    branches: [main, master, framework/simplified]
  pull_request:
    branches: [main, master]

jobs:
  quality-check:
    name: ğŸ” Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout
        uses: actions/checkout@v5

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache: "npm"

      - name: ğŸ“¦ Install Dependencies
        run: npm ci

      - name: ğŸ” Lint Code
        run: npm run lint

      - name: âœ… Type Check
        run: npm run type-check

      - name: ğŸ§ª Run Tests
        run: npm run test:ci
