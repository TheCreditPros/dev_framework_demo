# Simplified CI/CD Pipeline - Essential Checks Only
# Matches local quality gates for consistency

name: 🚀 Essential CI/CD

on:
  push:
    branches: [main, master, develop, staging]
    tags: ['v*']
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

# Concurrency control - cancel in-progress runs for same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: '20'
  # Cache optimization
  FORCE_COLOR: '1'
  CI: 'true'

permissions:
  contents: read
  security-events: write
  actions: read
  checks: write
  pull-requests: write

jobs:
  # ============================================================================
  # ESSENTIAL QUALITY GATES (Same as Local)
  # ============================================================================
  quality-gates:
    name: 🔍 Essential Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v5

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci --no-audit

      - name: 🔍 Dependencies Check
        run: npm ci --dry-run

      - name: 🔍 Linting
        run: npm run lint:ci

      - name: 🎨 Formatting Check
        run: npm run format:check

      - name: 📝 TypeScript Check
        run: npm run type-check

      - name: 🧪 Unit Tests
        run: npm run test:coverage

      - name: 🏗️ Build Check
        run: npm run build

      - name: 📊 Upload Test Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            coverage/
            test-results/
          retention-days: 7

  # ============================================================================
  # SECURITY (Essential Only)
  # ============================================================================
  security:
    name: 🔒 Essential Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v5

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 📦 Install Dependencies
        run: npm ci --no-audit

      - name: 🔍 Security Audit
        run: npm audit --audit-level=moderate

      - name: 🔍 CodeQL Analysis
        uses: github/codeql-action/init@v3
        with:
          languages: javascript

      - name: 🔍 Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

  # ============================================================================
  # DEPLOYMENT (If Needed)
  # ============================================================================
  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [quality-gates, security]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production
    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v5

      - name: 📦 Download Build Artifacts
        uses: actions/download-artifact@v5
        with:
          name: test-results
          path: ./

      - name: 🚀 Deploy Application
        run: |
          echo "Deploying to production..."
          echo "Version: $(node -p "require('./package.json').version")"
          # Add your deployment logic here
