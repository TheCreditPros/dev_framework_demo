# Simple CI/CD Pipeline
# Basic quality checks that match local development

name: 🚀 CI/CD

on:
  push:
    branches: [main, master, framework/simplified]
  pull_request:
    branches: [main, master]

jobs:
  quality-check:
    name: 🔍 Quality Check
    runs-on: ubuntu-latest
    steps:
      - name: 📥 Checkout
        uses: actions/checkout@v5

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@v5
        with:
          node-version: "20"
          cache: "npm"

      - name: 📦 Install Dependencies
        run: npm ci

      - name: 🔍 Lint Code
        run: npm run lint

      - name: ✅ Type Check
        run: npm run type-check

      - name: 🧪 Run Tests
        run: npm run test:ci
