# Simplified CI/CD Pipeline - Essential Checks Only
# Matches local quality gates for consistency

name: 🚀 Essential CI/CD

on:
  push:
    branches: [main, master, develop, staging]
    tags: ["v*"]
  pull_request:
    branches: [main, master]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:

# Concurrency control - cancel in-progress runs for same PR/branch
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  NODE_VERSION: "20"
  # Cache optimization
  FORCE_COLOR: "1"
  CI: "true"

permissions:
  contents: read
  security-events: write
  actions: read
  checks: write
  pull-requests: write

jobs:
  # ============================================================================
  # ESSENTIAL QUALITY GATES (Same as Local)
  # ============================================================================
  quality-gates:
    name: 🔍 Essential Quality Gates
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - name: 🛡️ Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7
        with:
          egress-policy: audit

      - name: 📥 Checkout Repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: 📦 Install Dependencies
        run: npm ci --no-audit

      - name: 🔍 Dependencies Check
        run: npm ci --dry-run

      - name: 🔍 Linting
        run: npm run lint:ci

      - name: 🎨 Formatting Check
        run: npm run format:check

      - name: 📝 TypeScript Check
        run: npm run type-check

      - name: 🧪 Unit Tests
        run: npm run test:coverage

      - name: 📊 Verify Coverage Report
        run: |
          if [ ! -f "coverage/lcov.info" ]; then
            echo "❌ Coverage report (lcov.info) not found!"
            echo "📋 This indicates tests may not have run or coverage collection failed"
            exit 1
          fi
          echo "✅ Coverage report found"
          wc -l coverage/lcov.info

      - name: 🏗️ Build Check
        run: npm run build

      - name: 📊 Upload Test Results
        if: always()
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1
        with:
          name: test-results
          path: |
            coverage/
            test-results/
          retention-days: 7

  # ============================================================================
  # SECURITY (Essential Only)
  # ============================================================================
  security:
    name: 🔒 Essential Security
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: 🛡️ Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7
        with:
          egress-policy: audit

      - name: 📥 Checkout Repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: 🔧 Setup Node.js
        uses: actions/setup-node@39370e3970a6d050c480ffad4ff0ed4d3fdee5af
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: 📦 Install Dependencies
        run: npm ci --no-audit

      - name: 🔍 Security Audit
        run: npm audit --audit-level=moderate

      - name: 🔍 CodeQL Analysis
        uses: github/codeql-action/init@df409f7d9260372bd5f19e5b4f09e6942e0f71481
        with:
          languages: javascript

      - name: 🔍 Perform CodeQL Analysis
        uses: github/codeql-action/analyze@df409f7d9260372bd5f19e5b4f09e6942e0f71481

  # ============================================================================
  # DEPLOYMENT (If Needed)
  # ============================================================================
  deploy:
    name: 🚀 Deploy
    runs-on: ubuntu-latest
    timeout-minutes: 10
    needs: [quality-gates, security]
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    environment: production
    steps:
      - name: 🛡️ Harden Runner
        uses: step-security/harden-runner@91182cccc01eb5e619899d80e4e971d6181294a7
        with:
          egress-policy: audit

      - name: 📥 Checkout Repository
        uses: actions/checkout@692973e3d937129bcbf40652eb9f2f61becf3332

      - name: 📦 Download Build Artifacts
        uses: actions/download-artifact@fa0a91b85d4f404e444e00e005971372dc801d16
        with:
          name: test-results
          path: ./

      - name: 🚀 Deploy Application
        run: |
          echo "Deploying to production..."
          echo "Version: $(node -p "require('./package.json').version")"
          # Add your deployment logic here

# Workflow cleanup completed
