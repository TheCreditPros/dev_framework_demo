site_name: The Credit Pros - AI-Powered SDLC Framework
site_description: Enterprise development automation framework designed specifically for The Credit Pros technology stack and business requirements.
repo_url: https://github.com/nydamon/ai-sdlc-docs
site_author: Damon DeCrescenzo

theme:
  name: material
  palette:
    - scheme: default
      primary: custom
      accent: custom
  logo: https://thecreditpros.com/wp-content/uploads/2025/04/logo-1.svg
  favicon: https://thecreditpros.com/wp-content/uploads/2025/04/logo-1.svg
  features:
    - navigation.instant
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - toc.integrate
    - search.suggest
    - search.highlight
    - content.tabs.link
    - content.code.annotate
    - content.code.copy
  custom_dir: overrides

extra_css:
  - assets/stylesheets/custom.css

extra:
  social:
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/thecreditpros
    - icon: fontawesome/solid/globe
      link: https://thecreditpros.com

copyright: |
  &copy; 2025 The Credit Pros. All rights reserved.<br>
  <strong>Framework designed and developed by Damon DeCrescenzo</strong><br>
  <em>Chief Technology Officer, The Credit Pros</em>

