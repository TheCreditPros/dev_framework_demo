theme:
  name: material
  palette:
    - scheme: slate
      primary: custom
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - scheme: default
      primary: custom
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  font:
    text: Poppins
    code: Roboto Mono
  logo: https://creditrepaircash.com/wp-content/uploads/2023/09/TheCreditPros-Full-White-2048x651.png
  favicon: https://creditrepaircash.com/wp-content/uploads/2023/09/TheCreditPros-Full-White-2048x651.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - header.autohide

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"\/]+|(?!\b)(?=[A-Z][a-z])|\.(\w+)'
      lang: en

extra_css:
  - stylesheets/extra.css
  - stylesheets/navigation.css

