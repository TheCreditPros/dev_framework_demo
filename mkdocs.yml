site_name: AI-SDLC Framework - Simplified
site_description: Eliminate 80% of Code Review Overhead While Accelerating Development 40% - Laravel + React + TypeScript
repo_url: https://github.com/nydamon/ai-sdlc
site_author: Damon DeCrescenzo

theme:
  name: material
  palette:
    - scheme: default
      primary: blue
      accent: orange
    - scheme: slate
      primary: blue
      accent: orange
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nydamon/ai-sdlc-docs
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/thecreditpros
    - icon: fontawesome/solid/globe
      link: https://thecreditpros.com
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve by creating an issue on GitHub.

extra_javascript:
  - https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js

copyright: |
  &copy; 2025 The Credit Pros. All rights reserved.<br>
  <strong>Simplified AI-SDLC by Damon DeCrescenzo, CTO</strong><br>
  <em>5-minute setup • $529K+ annual ROI • Progressive 3-level architecture</em>

nav:
  - Home: README.md
  - 🏗️ Architecture Overview: architecture-simplified.md
  - Quick Start Guide: quick-start-simple.md
  - 📋 Manager Implementation Guide: implementation-guide-managers.md
  - 🧪 Testing & Validation: TESTING-README.md
  - Troubleshooting: troubleshooting-simple.md
  - Technical Guides:
      - Git Hooks Automation: git-hooks-automation.md
      - React Best Practices: react-best-practices-updated.md
      - Configuration Management: enhanced-config-management.md
      - Cursor IDE Guidelines: enhanced-cursor-guidelines.md
      - 📄 Scripts & Configuration Reference: scripts-reference.md
  - 📦 Download Scripts:
      - 📋 Scripts Download & Implementation: scripts-download.md
      - auto-setup.sh: auto-setup.sh
      - ai-sdlc CLI: ai-sdlc

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
