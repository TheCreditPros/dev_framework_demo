site_name: The Credit Pros - AI-SDLC Framework
site_description: Enterprise AI-Powered Development Automation | Eliminate 80% of Code Review Overhead | $597K+ Annual Team Savings | Qase AIDEN Integration
repo_url: https://github.com/nydamon/ai-sdlc
site_author: Damon DeCrescenzo, CTO - The Credit Pros

theme:
  name: material
  palette:
    - scheme: slate
      primary: custom
      accent: deep orange
      toggle:
        icon: material/brightness-7
        name: Switch to light mode
    - scheme: default
      primary: custom
      accent: deep orange
      toggle:
        icon: material/brightness-4
        name: Switch to dark mode
  font:
    text: Poppins
    code: Roboto Mono
  logo: https://creditrepaircash.com/wp-content/uploads/2023/09/TheCreditPros-Full-White-2048x651.png
  favicon: https://creditrepaircash.com/wp-content/uploads/2023/09/TheCreditPros-Full-White-2048x651.png
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - header.autohide

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/nydamon/ai-sdlc-docs
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/thecreditpros
    - icon: fontawesome/solid/globe
      link: https://thecreditpros.com
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/thumb-up-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/thumb-down-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve by creating an issue on GitHub.

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - https://unpkg.com/mermaid@10.6.1/dist/mermaid.min.js

copyright: |
  &copy; 2025 <a href="https://thecreditpros.com" style="color: #ff902a; text-decoration: none;">The Credit Pros</a>. All rights reserved.<br>
  <strong style="color: #ff902a;">Enterprise AI-SDLC Framework by Damon DeCrescenzo, CTO</strong><br>
  <em style="color: #fffffe;">AI-Powered Development • $2.43M Validated ROI • Production Ready</em><br>
  <strong style="color: #ff902a;">Version: v2.4.0 | Updated: August 6, 2025</strong>

nav:
  - Home: README.md
  - 🏗️ Architecture Overview: architecture-simplified.md
  - Quick Start Guide: quick-start-simple.md
  - 📋 Manager Implementation Guide: implementation-guide-managers.md
  - 🧪 Testing & Validation: TESTING-README.md
  - Troubleshooting: troubleshooting-simple.md
  - 📚 Glossary: glossary.md
  - Technical Guides:
      - Git Hooks Automation: git-hooks-automation.md
      - 🐘 PostgreSQL Database Automation: postgresql-automation.md
      - 🗺️ Existing Database Setup Guide: existing-database-setup.md
      - React Best Practices: react-best-practices-updated.md
      - Configuration Management: enhanced-config-management.md
      - 💻 Cursor IDE Guidelines: enhanced-cursor-guidelines.md
      - 📄 Scripts & Configuration Reference: scripts-reference.md
  - 📦 Download Scripts:
      - 📋 Scripts Download & Implementation: scripts-download.md
      - auto-setup.sh: auto-setup.sh
      - ai-sdlc CLI: ai-sdlc

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
