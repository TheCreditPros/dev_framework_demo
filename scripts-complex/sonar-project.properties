# SonarCloud Configuration for AI-SDLC Framework
# Multi-stack project support (Laravel + React)

sonar.projectKey=TheCreditPros_dev_framework_demo
sonar.organization=thecreditpros
sonar.projectName=AI-SDLC Framework Demo
sonar.projectVersion=3.2.1

# Source directories
sonar.sources=src,app
sonar.tests=__tests__,tests

# Language-specific configurations
sonar.php.coverage.reportPaths=coverage/clover.xml
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info

# Exclusions
sonar.exclusions=**/node_modules/**,**/vendor/**,**/dist/**,**/build/**,**/*.min.js,**/coverage/**

# Test exclusions
sonar.test.exclusions=**/*.test.js,**/*.test.ts,**/*.test.php,**/*.spec.js,**/*.spec.ts

# Quality gate settings
sonar.qualitygate.wait=true

# Coverage thresholds
sonar.coverage.exclusions=**/migrations/**,**/config/**,**/bootstrap/**

# Security scanning
sonar.php.security.hotspots.enabled=true
sonar.javascript.security.hotspots.enabled=true

# Credit repair domain-specific rules
sonar.issue.ignore.multicriteria=e1,e2,e3
sonar.issue.ignore.multicriteria.e1.ruleKey=php:S1192
sonar.issue.ignore.multicriteria.e1.resourceKey=**/CreditScore*.php
sonar.issue.ignore.multicriteria.e2.ruleKey=typescript:S1192
sonar.issue.ignore.multicriteria.e2.resourceKey=**/creditScore*.ts
sonar.issue.ignore.multicriteria.e3.ruleKey=php:S3776
sonar.issue.ignore.multicriteria.e3.resourceKey=**/ComplexCreditCalculation*.php
