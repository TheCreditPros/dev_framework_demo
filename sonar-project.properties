# SonarCloud Configuration
sonar.organization=thecreditpros
sonar.projectKey=dev_framework_demo
sonar.projectName=AI-SDLC Framework Demo

# Source code
sonar.sources=src
sonar.tests=tests
sonar.test.inclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts

# Language settings
sonar.javascript.node.maxSpace=8192
sonar.typescript.node.maxSpace=8192

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.typescript.lcov.reportPaths=coverage/lcov.info
sonar.coverageReportPaths=coverage/lcov.info

# Exclusions
sonar.coverage.exclusions=**/*.test.js,**/*.test.ts,**/*.spec.js,**/*.spec.ts,**/node_modules/**,**/dist/**,**/build/**,**/*.config.js,**/*.config.ts

# Quality Gate
sonar.qualitygate.wait=false

# Pull Request Analysis
sonar.pullrequest.provider=github
sonar.pullrequest.github.repository=TheCreditPros/dev_framework_demo
sonar.pullrequest.github.summaryComment=true
sonar.pullrequest.github.summaryComment.enabled=true

# Additional settings
sonar.verbose=false
sonar.scm.provider=git
