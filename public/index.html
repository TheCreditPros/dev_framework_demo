<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>AI-SDLC Demo</title>
  </head>
  <body>
    <h1 data-testid="score-display">AI-SDLC Demo Page</h1>
    <button data-testid="primary-action">Primary Action</button>
    <button data-testid="credit-score-button">Credit Score</button>
    <button data-testid="submit-credit-application">Submit Credit Application</button>
    <div id="credit-score" data-testid="credit-score-result">720</div>
    <div class="result-container"><span data-testid="result-message">Application submitted</span></div>
    <div id="credit-score-display" data-testid="credit-score-display"></div>
    <input name="ssn" value="***-**-6789" />
    <textarea name="credit-reason">Need credit repair services</textarea>
    <input type="file" />
    <div id="credit-report-container" data-credit="report-container" data-testid="credit-report"></div>
    <button data-testid="dispute">Dispute</button>
    <select name="dispute-reason"></select>
    <button data-testid="submit-dispute">Submit Dispute</button>
    <div data-testid="confirmation-message">Dispute submitted successfully</div>
  </body>
  </html>
